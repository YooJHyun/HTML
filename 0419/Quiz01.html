<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
    <h1><p style="color: green;">NAVER</p></h1>
    <br>

    <p>아이디</p>
    <input type="text" name="ID" placeholder="                         @naver.com"><br>
    
    <h5>비밀번호</h5>
    <input type="password" name="비밀번호 입력" ><br>
    
    <h5>비밀번호 재확인</h5>
    <input type="password" name="비밀번호 재확인"><br>

    <h5>이름</h5>
    <input type="text" name="이름"><br>

    <h5>생년월일</h5>
    <input type="text" name="출생년도" placeholder="년(4자)">
    <select>
        <option>월</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <input type="text" name="출생일자" placeholder="일">

    <h5>성별</h5>   
        <select>
            <option>성별</option>
            <option>남성</option>
            <option>여성</option>
            <option>선택안함</option>
        </select>
    
    <h5>본인확인 이메일(선택)</h5>
    <input type="email" name="본인확인 이메일" placeholder="선택 입력"><br>
    
    <h5>휴대전화</h5>
    <select>
        <option name="kor">대한민국 +82</option>
        <option name="ame">미국/캐나다 +1</option>
    </select>
    <br>
    <input type="number" name="휴대전화" placeholder="전화번호 입력"><button>인증번호 받기</button><br>
    <input type="text" placeholder="인증번호 입력하세요">

    <br>
    <br>
    <button>가입하기</button>
</body>
</html>
